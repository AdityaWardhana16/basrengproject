  <script>
    // Fungsi untuk memperbarui jumlah item di ikon keranjang
    function updateCartCount() {
        let cart = JSON.parse(localStorage.getItem('cart')) || []; // Ambil data keranjang dari Local Storage
        let totalItems = 0;

        // Hitung total jumlah item di keranjang
        cart.forEach(item => {
            totalItems += item.quantity;
        });

        // Update elemen dengan ID 'cart-count' untuk menampilkan jumlah item
        document.getElementById('cart-count').textContent = totalItems;
    }

    // Fungsi untuk menambahkan produk ke keranjang
    function addToCart(productId, productName, productPrice, productImage) {
        let cart = JSON.parse(localStorage.getItem('cart')) || []; // Ambil data keranjang dari Local Storage

        // Cari produk di keranjang
        let existingProduct = cart.find(item => item.id === productId);

        if (existingProduct) {
            // Jika produk sudah ada, tambahkan jumlah
            existingProduct.quantity += 1;
        } else {
            // Jika produk belum ada, tambahkan produk baru
            cart.push({
                id: productId,
                name: productName,
                price: productPrice,
                image: productImage, // Simpan URL gambar
                quantity: 1
            });
        }

        // Simpan kembali ke Local Storage
        localStorage.setItem('cart', JSON.stringify(cart));

        // Update jumlah item di ikon keranjang
        updateCartCount();

        // Tampilkan alert bahwa produk telah ditambahkan
        alert(`${productName} added to cart!`);
    }

    // Panggil updateCartCount saat halaman dimuat agar jumlah item di keranjang selalu terupdate
    window.onload = updateCartCount;
</script>
